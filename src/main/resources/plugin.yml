name: SimpleRanks
main: com.tommustbe12.simpleranks.Simpleranks
version: 1.0
api-version: 1.20
commands:
  rank:
    description: Manage player ranks
    usage: /rank <create|delete|give|importanttext|setdefault> [args]
    permission: simpleranks.use
    aliases: [r]
permissions:
  simpleranks.use:
    description: Allows use of rank commands
    default: op